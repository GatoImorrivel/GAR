# Rounded borders
# requires: https://github.com/sdhand/compton
corner-radius = 12;

rounded-corners-exclude = [
	"class_g	= 'firefox'",
];

round-borders = 1;

round-borders-rule = [
	"15:class_g	='Alacritty'",
];

# Fading

fading = false;

# Shadow

shadow = false;

# Opacity

inactive-opacity= 1.0;

frame-opacity = 1.0;

menu-opacity = 1.0;

inactive-opacity-override = false;

active-opacity = 1.0;

opacity-rule = [
	"90:class_g	= 'Alacritty'",
	"100:class_g	= 'firefox'",
];

# General Settings

experimental-backends = true;

backend = "glx";

detect-rounded-corners = true;

vsync = false;
